<div class="holder padding-zero has-bottom has-layout-bottom sticky-bottom-menu clearfix">
    <div class="ecommerce-plugin layout1 infinite-scroll-parent scrollable"
         ng-if="WidgetItems.data" style="height: calc(100% - 55px) !important;">
        <div class="margin-top-ten">
            <div class="media-layout" ng-if="WidgetItems.items">
                <div infinite-scroll="WidgetItems.loadMore()" infinite-scroll-distance="0" data-infinite-container=".infinite-scroll-parent" infinite-scroll-disabled="WidgetItems.busy">
                    <div class="media-item col-xs-6 padding-zero " ng-repeat="item in WidgetItems.items">
                        <div class="media-holder">
                            <div class="media-img-holder" style="min-height: 148px;">
                                <img ng-hide="item.images[0].src"
                                     src="../../../styles/media/holder-1x1.png" ng-click="WidgetItems.showItem(item.id)">
                                <img ng-show="item.images[0].src"
                                     load-image="1x1" crop-width="400" crop-height="400" crop-type="crop"
                                     data-final-src="{{item.images[0].src}}" ng-click="WidgetItems.showItem(item.id)">
                            </div>
                            <div class="info-bar bg-primary padding-left-ten text-left padding-right-ten">
                                <div class="col-xs-8 padding-zero pull-left">
                                    <p class="ellipsis margin-bottom-zero margin-top-five whiteTheme">
                                        <span class="whiteTheme" ng-bind-html="WidgetItems.convertHtml(WidgetItems.data.settings.currency.symbol||'$')"></span>&nbsp;{{item.price}}
                                    </p>
                                </div>
                                <div class="col-xs-4 padding-zero pull-right">
                                    <div class="add-to-cart default-background border-radius-three pull-right text-center">
                                        <a class="icon icon-cart-plus" ng-click="WidgetItems.addToCart(item.id)"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="media-copy default-background backgroundColorTheme">
                            <p class="ellipsis text-primary margin-zero">
                                <a href="javascript:void(0);" ng-click="WidgetItems.showItem(item.id)">{{item.title}}</a>
                            </p>
                        </div>
                    </div>
                    <div class="no-event-found padded" ng-if="WidgetItems.noItemFound ">
                        <div class="well text-center">No items found.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom fixed-bottom border-top-grey clearfix bottom-zero">
      <div>
        <div class="extra-links">
          <a ng-click="WidgetItems.changeItemView('itemLayoutList')"
             class="list-layout" style="opacity: 1
                   !important;"
             ng-class="{'bg-primary' : (WidgetItems.data.design.itemListLayout != 'Item_List_Layout_1'), 'whiteBackgroundTheme box-shadow' : (WidgetItems.data.design.itemListLayout == 'Item_List_Layout_1')}">
                    <span class="icon icon-list"
                          ng-class="{whiteTheme : (WidgetItems.data.design.itemListLayout != 'Item_List_Layout_1'), 'text-primary' : (WidgetItems.data.design.itemListLayout == 'Item_List_Layout_1')}"></span>
          </a>
          <a ng-click="WidgetItems.changeItemView('itemLayoutGrid')"
             class="grid-layout" style="opacity: 1
                   !important;"
             ng-class="{'bg-primary' : (WidgetItems.data.design.itemListLayout != 'Item_List_Layout_2'), 'whiteBackgroundTheme box-shadow' : (WidgetItems.data.design.itemListLayout == 'Item_List_Layout_2')}">
                    <span class="icon icon-border-all1"
                          ng-class="{whiteTheme : (WidgetItems.data.design.itemListLayout != 'Item_List_Layout_2'), 'text-primary' : (WidgetItems.data.design.itemListLayout == 'Item_List_Layout_2')}"></span>
          </a>
        </div>
      </div>
      <div class="col-xs-12 pull-left text-center">
            <a class="whiteTheme bg-primary transition-third" href="javascript:void(0);"
               ng-click="WidgetItems.goToCart()">Go to Cart</a>
        </div>
    </div>
</div>
